name: Pre-Validation Check
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  workflow_dispatch:
    inputs:
          kubernetes-version:
            description: 'Kubernetes Version to build the Snap Package of'
            required: true
            type: string
  workflow_call:
    inputs:
      kubernetes-version:
        description: 'Kubernetes Version to build the Snap Package of'
        required: true
        type: string
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-20.04
    steps:
      # Step 1: Checkout the repository code
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: microk8s-1.30 # Hard-coded reference branch here.

      # Step 2: Install jq.
      - name: Install jq
        run: sudo apt-get install jq

      # Run the Pre-Validation Script.
      - name: Run Script on Branch
        run: |
          echo "Running Pre-Validation"
          chmod +x necessary-scripts/config.sh
          chmod +x necessary-scripts/pre-validation.sh
          necessary-scripts/pre-validation.sh ${{ inputs.kubernetes-version }}
      
      - run: echo "üçè This job's status is ${{ job.status }}."
