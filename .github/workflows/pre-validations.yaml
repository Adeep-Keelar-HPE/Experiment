name: Pre-Validation Check
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      # Step 1: Checkout the repository code
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: main
          path: main_code
      
      # Step 2: Checkout the branch repository.
      - name: Checkout to Microk8s Branch
        uses: actions/checkout@v4
        with:
          ref: microk8s-1.29

      # Step 4: List files in the repository
      - name: List files in the repository
        run: ls ${{ github.workspace }}

      # Step 5: Run the shell script (script.sh)
      - name: Run script.sh
        run: |
          cp main_code/scripts/pre-validations/config.sh ./
          cp main_code/scripts/pre-validations/pre-validation.sh ./
          chmod +x config.sh
          chmod +x pre-validation.sh
          ./pre-validation.sh
      - run: echo "üçè This job's status is ${{ job.status }}."
